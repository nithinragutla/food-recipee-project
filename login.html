<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 15px;
  overflow: hidden;
  background-image: url(./food-4k-1vrcb0mw76zcg4qf.jpg);
  background-size: cover;
}
.wrapper {
  max-width: 500px;
  width: 100%;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
}
.wrapper .title {
  height: 90px;
  /* background: #16a085; */
  border-radius: 5px 5px 0 0;
  color: #fff;
  font-size: 30px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;

}
.wrapper form {
  background: linear-gradient(to bottom, #02342e,#4e8b7e,#c7ece6,#c5f3e9);
  padding: 25px 35px;
  border-radius: 20px;
}
.wrapper form .row {
  height: 60px;
  margin-top: 15px;
  position: relative;
}
.wrapper form .row input {
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 70px;
  border-radius: 5px;
  border: 1px solid lightgrey;
  font-size: 18px;
  transition: all 0.3s ease;
}
form .row input:focus {
  border-color: #16a085;
}
form .row input::placeholder {
  color: #999;
}
.wrapper form .row i {
  position: absolute;
  width: 55px;
  height: 100%;
  color: #fff;
  font-size: 22px;
  background: #16a085;
  border: 1px solid #16a085;
  border-radius: 5px 0 0 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper form .button input {
  margin-top: 20px;
  color: #fff;
  font-size: 20px;
  font-weight: 500;
  padding-left: 0px;
  background: #16a085;
  border: 1px solid #16a085;
  cursor: pointer;
}
form .button input:hover {
  background: #12876f;
}
.wrapper form .signup-link {
  text-align: center;
  margin-top: 45px;
  font-size: 17px;
}
.wrapper form .signup-link a {
  color: #12876f;
  text-decoration: none;
}
form .signup-link a:hover {
  text-decoration: underline;
}
</style>
<body>
  <div class="wrapper">
    <form action="">
      <div class="title"><span>Login Form</span></div>
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="email" placeholder=" enter your Email" required  id="email"/>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder=" enter your Password" required  id="pswd"/>
      </div>
      <div class="row button">
        <input type="submit" value="Login"  id="btn"/>
      </div>
      <div class="signup-link">Not a member? <a href="./regs.html" >Signup now</a></div>
    </form>
  </div>
  <script>
    var btn = document.getElementById("btn");
    
    btn.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent form submission
  
      var email = document.getElementById("email");
      var pswd = document.getElementById("pswd");
  
      // Clear previous custom validity messages
      email.setCustomValidity("");
      pswd.setCustomValidity("");
  
      var arr = JSON.parse(window.localStorage.getItem("login"));
      console.log(arr);
  
      if (email.value === "" || pswd.value === "") {
        email.setCustomValidity("Please enter all details.");
        email.reportValidity(); // Trigger display of custom message
      } else if (arr && arr[0]["email"] === email.value && arr[0]["pswd1"] === pswd.value) {
        window.location.assign("foodrecipe.html");
        alert("Entered values are matched");
      } else {
        pswd.setCustomValidity("Email or password does not match.");
        pswd.reportValidity();
      }
    });
  </script>
  

</body>
</html>
